<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التعريف بالتطبيق - منصة إدارة معاملات الشركات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'tajawal': ['Tajawal', 'sans-serif']
                    },
                    colors: {
                        'primary': '#1A73E8',
                        'primary-dark': '#0F4DAC',
                        'secondary': '#14B8A6',
                        'bg-main': '#F5F7FA',
                        'card-bg': '#FFFFFF'
                    }
                }
            }
        }
    </script>
</head>
<body class="font-tajawal bg-bg-main">
    <div class="min-h-screen flex flex-col">
        <!-- Skip Button -->
        <div class="flex justify-end p-6">
            <a href="login.html" class="text-gray-500 hover:text-primary transition-colors text-sm font-medium">
                تخطي
            </a>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col items-center justify-center px-6 text-center">
            <!-- Illustration -->
            <div class="w-64 h-64 mb-8">
                <div class="w-full h-full bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center shadow-lg">
                    <i class="fas fa-rocket text-white text-6xl"></i>
                </div>
            </div>

            <!-- Title -->
            <h1 class="text-3xl font-bold text-gray-900 mb-4">
                ابدأ رحلتك الآن
            </h1>

            <!-- Description -->
            <p class="text-lg text-gray-600 mb-12 leading-relaxed max-w-md">
                انضم إلى آلاف الشركات التي تثق بمنصتنا. ابدأ في إدارة معاملات شركتك بكفاءة واحترافية أكبر.
            </p>

            <!-- Features Grid -->
            <div class="grid grid-cols-2 gap-4 mb-12 w-full max-w-sm">
                <div class="bg-card-bg p-4 rounded-xl shadow-sm border border-gray-100 text-center">
                    <div class="w-12 h-12 bg-primary bg-opacity-10 rounded-xl flex items-center justify-center mx-auto mb-3">
                        <i class="fas fa-users text-primary text-xl"></i>
                    </div>
                    <h3 class="text-sm font-medium text-gray-800 mb-1">عملاء راضون</h3>
                    <p class="text-xs text-gray-500">+10,000 عميل</p>
                </div>

                <div class="bg-card-bg p-4 rounded-xl shadow-sm border border-gray-100 text-center">
                    <div class="w-12 h-12 bg-green-500 bg-opacity-10 rounded-xl flex items-center justify-center mx-auto mb-3">
                        <i class="fas fa-star text-green-600 text-xl"></i>
                    </div>
                    <h3 class="text-sm font-medium text-gray-800 mb-1">تقييم عالي</h3>
                    <p class="text-xs text-gray-500">4.8/5 نجوم</p>
                </div>

                <div class="bg-card-bg p-4 rounded-xl shadow-sm border border-gray-100 text-center">
                    <div class="w-12 h-12 bg-blue-500 bg-opacity-10 rounded-xl flex items-center justify-center mx-auto mb-3">
                        <i class="fas fa-clock text-blue-600 text-xl"></i>
                    </div>
                    <h3 class="text-sm font-medium text-gray-800 mb-1">دعم سريع</h3>
                    <p class="text-xs text-gray-500">24/7</p>
                </div>

                <div class="bg-card-bg p-4 rounded-xl shadow-sm border border-gray-100 text-center">
                    <div class="w-12 h-12 bg-purple-500 bg-opacity-10 rounded-xl flex items-center justify-center mx-auto mb-3">
                        <i class="fas fa-shield-alt text-purple-600 text-xl"></i>
                    </div>
                    <h3 class="text-sm font-medium text-gray-800 mb-1">آمن وموثوق</h3>
                    <p class="text-xs text-gray-500">100%</p>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="p-6">
            <!-- Dots Indicator -->
            <div class="flex justify-center gap-2 mb-6">
                <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
                <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
                <div class="w-3 h-3 bg-primary rounded-full"></div>
            </div>

            <!-- Navigation Buttons -->
            <div class="space-y-4">
                <a href="onboarding2.html" class="w-full bg-gray-200 text-gray-700 py-4 px-6 rounded-xl font-medium text-center block hover:bg-gray-300 transition-all">
                    <i class="fas fa-arrow-right ml-2"></i>
                    السابق
                </a>
                <a href="login.html" class="w-full bg-primary text-white py-4 px-6 rounded-xl font-medium text-center block hover:bg-primary-dark transition-all shadow-lg">
                    ابدأ الآن
                    <i class="fas fa-arrow-left mr-2"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
