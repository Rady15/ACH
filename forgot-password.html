<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نسيت كلمة المرور - منصة إدارة معاملات الشركات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'tajawal': ['Tajawal', 'sans-serif']
                    },
                    colors: {
                        'primary': '#1A73E8',
                        'primary-dark': '#0F4DAC',
                        'secondary': '#14B8A6',
                        'bg-main': '#F5F7FA',
                        'card-bg': '#FFFFFF'
                    }
                }
            }
        }
    </script>
</head>
<body class="font-tajawal bg-bg-main">
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <div class="w-16 h-16 bg-primary rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-key text-white text-2xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-900">نسيت كلمة المرور؟</h2>
                <p class="mt-2 text-sm text-gray-600">لا تقلق، سنساعدك في استعادة حسابك</p>
            </div>

            <!-- Reset Form -->
            <form class="mt-8 space-y-6" action="#" method="POST">
                <div class="space-y-4">
                    <!-- Email/Phone Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            البريد الإلكتروني أو رقم الهاتف
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input
                                id="email"
                                name="email"
                                type="text"
                                autocomplete="email"
                                required
                                class="appearance-none relative block w-full px-3 py-3 pr-10 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-xl focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                                placeholder="أدخل البريد الإلكتروني أو رقم الهاتف المسجل"
                            >
                        </div>
                    </div>
                </div>

                <!-- Reset Button -->
                <div>
                    <button
                        type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-xl text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all"
                        onclick="showSuccessMessage()"
                    >
                        <span class="absolute right-0 inset-y-0 flex items-center pr-3">
                            <i class="fas fa-paper-plane text-white"></i>
                        </span>
                        إرسال رابط الاستعادة
                    </button>
                </div>

                <!-- Back to Login -->
                <div class="text-center">
                    <a href="login.html" class="text-sm text-primary hover:text-primary-dark font-medium">
                        العودة إلى تسجيل الدخول
                    </a>
                </div>
            </form>

            <!-- Success Message (Hidden by default) -->
            <div id="successMessage" class="hidden mt-8 p-4 bg-green-50 border border-green-200 rounded-xl">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-check-circle text-green-400"></i>
                    </div>
                    <div class="mr-3">
                        <h3 class="text-sm font-medium text-green-800">
                            تم إرسال رابط الاستعادة
                        </h3>
                        <div class="mt-2 text-sm text-green-700">
                            <p>تحقق من بريدك الإلكتروني أو هاتفك للحصول على رابط استعادة كلمة المرور.</p>
                        </div>
                        <div class="mt-4">
                            <div class="-mx-2 -my-1.5 flex">
                                <button
                                    type="button"
                                    class="bg-green-50 px-2 py-1.5 rounded-md text-sm font-medium text-green-800 hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-green-50 focus:ring-green-600"
                                    onclick="window.location.href='login.html'"
                                >
                                    العودة إلى تسجيل الدخول
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Help Text -->
            <div class="text-center text-sm text-gray-500">
                <p>إذا كنت تواجه مشكلة، يمكنك التواصل معنا عبر</p>
                <a href="contact-us.html" class="text-primary hover:text-primary-dark font-medium">
                    صفحة التواصل
                </a>
            </div>
        </div>
    </div>

    <script>
        function showSuccessMessage() {
            document.getElementById('successMessage').classList.remove('hidden');
            // Prevent form submission for demo
            event.preventDefault();
        }
    </script>
</body>
</html>
