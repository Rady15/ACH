<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور - منصة إدارة معاملات الشركات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'tajawal': ['Tajawal', 'sans-serif']
                    },
                    colors: {
                        'primary': '#1A73E8',
                        'primary-dark': '#0F4DAC',
                        'secondary': '#14B8A6',
                        'bg-main': '#F5F7FA',
                        'card-bg': '#FFFFFF'
                    }
                }
            }
        }
    </script>
</head>
<body class="font-tajawal bg-bg-main">
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <div class="w-16 h-16 bg-primary rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-lock text-white text-2xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-900">إعادة تعيين كلمة المرور</h2>
                <p class="mt-2 text-sm text-gray-600">أدخل كلمة مرور جديدة لحسابك</p>
            </div>

            <!-- Reset Password Form -->
            <form class="mt-8 space-y-6" action="#" method="POST">
                <div class="space-y-4">
                    <!-- New Password -->
                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            كلمة المرور الجديدة
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input
                                id="newPassword"
                                name="newPassword"
                                type="password"
                                required
                                class="appearance-none relative block w-full px-3 py-3 pr-10 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-xl focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                                placeholder="أدخل كلمة مرور جديدة"
                            >
                        </div>
                        <p class="mt-1 text-xs text-gray-500">يجب أن تحتوي على 8 أحرف على الأقل مع أرقام وحروف</p>
                    </div>

                    <!-- Confirm New Password -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            تأكيد كلمة المرور الجديدة
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input
                                id="confirmPassword"
                                name="confirmPassword"
                                type="password"
                                required
                                class="appearance-none relative block w-full px-3 py-3 pr-10 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-xl focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                                placeholder="أعد إدخال كلمة المرور الجديدة"
                            >
                        </div>
                    </div>
                </div>

                <!-- Password Strength Indicator -->
                <div class="space-y-2">
                    <p class="text-sm font-medium text-gray-700">قوة كلمة المرور:</p>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-red-500 h-2 rounded-full" style="width: 60%" id="passwordStrength"></div>
                    </div>
                    <div class="flex justify-between text-xs text-gray-500">
                        <span>ضعيف</span>
                        <span>متوسط</span>
                        <span>قوي</span>
                    </div>
                </div>

                <!-- Reset Button -->
                <div>
                    <button
                        type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-xl text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all"
                        onclick="showSuccessMessage()"
                    >
                        <span class="absolute right-0 inset-y-0 flex items-center pr-3">
                            <i class="fas fa-save text-white"></i>
                        </span>
                        حفظ كلمة المرور الجديدة
                    </button>
                </div>
            </form>

            <!-- Success Message (Hidden by default) -->
            <div id="successMessage" class="hidden mt-8 p-4 bg-green-50 border border-green-200 rounded-xl">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-check-circle text-green-400"></i>
                    </div>
                    <div class="mr-3">
                        <h3 class="text-sm font-medium text-green-800">
                            تم تحديث كلمة المرور بنجاح
                        </h3>
                        <div class="mt-2 text-sm text-green-700">
                            <p>يمكنك الآن تسجيل الدخول باستخدام كلمة المرور الجديدة.</p>
                        </div>
                        <div class="mt-4">
                            <div class="-mx-2 -my-1.5 flex">
                                <button
                                    type="button"
                                    class="bg-green-50 px-2 py-1.5 rounded-md text-sm font-medium text-green-800 hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-green-50 focus:ring-green-600"
                                    onclick="window.location.href='login.html'"
                                >
                                    تسجيل الدخول
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Back to Login -->
            <div class="text-center">
                <a href="login.html" class="text-sm text-primary hover:text-primary-dark font-medium">
                    العودة إلى تسجيل الدخول
                </a>
            </div>
        </div>
    </div>

    <script>
        function showSuccessMessage() {
            document.getElementById('successMessage').classList.remove('hidden');
            // Prevent form submission for demo
            event.preventDefault();
        }

        // Password strength indicator
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            const strengthBar = document.getElementById('passwordStrength');

            if (strength < 33) {
                strengthBar.style.width = '33%';
                strengthBar.className = 'bg-red-500 h-2 rounded-full';
            } else if (strength < 66) {
                strengthBar.style.width = '66%';
                strengthBar.className = 'bg-yellow-500 h-2 rounded-full';
            } else {
                strengthBar.style.width = '100%';
                strengthBar.className = 'bg-green-500 h-2 rounded-full';
            }
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength += 25;
            if (password.match(/[a-z]/)) strength += 25;
            if (password.match(/[A-Z]/)) strength += 25;
            if (password.match(/[0-9]/)) strength += 25;
            return strength;
        }
    </script>
</body>
</html>
