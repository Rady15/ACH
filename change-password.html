<!DOCTYPE html>
<html lang="ar" dir="rtl" style="height: auto; min-height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغيير كلمة المرور - منصة إدارة معاملات الشركات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'tajawal': ['Tajawal', 'sans-serif']
                    },
                    colors: {
                        'primary': '#1A73E8',
                        'primary-dark': '#0F4DAC',
                        'secondary': '#14B8A6',
                        'bg-main': '#F5F7FA',
                        'card-bg': '#FFFFFF'
                    }
                }
            }
        }
    </script>
</head>
<body style="height: auto; min-height: 100%;" class="font-tajawal bg-bg-main">
    <!-- Main Container -->
    <div class="min-h-screen pb-20">
        <!-- Header -->
        <div class="bg-gradient-to-r from-primary to-primary-dark text-white px-4 py-6 shadow-md">
            <div class="flex items-center justify-between max-w-7xl mx-auto">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                        <i class="fas fa-arrow-right text-primary text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-medium">تغيير كلمة المرور</h1>
                        <p class="text-sm opacity-90">تحديث كلمة مرور حسابك</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="bg-card-bg rounded-2xl shadow-sm p-6 border border-gray-100">
                <form class="space-y-6">
                    <!-- Current Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">كلمة المرور الحالية</label>
                        <div class="relative">
                            <input type="password" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="أدخل كلمة المرور الحالية">
                            <i class="fas fa-eye absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer"></i>
                        </div>
                    </div>

                    <!-- New Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">كلمة المرور الجديدة</label>
                        <div class="relative">
                            <input type="password" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="أدخل كلمة المرور الجديدة">
                            <i class="fas fa-eye absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer"></i>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">يجب أن تحتوي على 8 أحرف على الأقل مع أرقام وحروف</p>
                    </div>

                    <!-- Confirm New Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">تأكيد كلمة المرور الجديدة</label>
                        <div class="relative">
                            <input type="password" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="أعد إدخال كلمة المرور الجديدة">
                            <i class="fas fa-eye absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer"></i>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-primary text-white py-3 rounded-xl font-medium hover:bg-primary-dark transition-all">
                        تحديث كلمة المرور
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-card-bg border-t border-gray-200 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-around py-3">
                <!-- Home -->
                <a href="dashboard.html" class="flex flex-col items-center gap-1 px-4 py-2 text-gray-400 hover:text-primary transition-colors">
                    <i class="fas fa-home text-xl"></i>
                    <span class="text-xs font-medium">الرئيسية</span>
                </a>

                <!-- Transactions -->
                <a href="transactions.html" class="flex flex-col items-center gap-1 px-4 py-2 text-gray-400 hover:text-primary transition-colors">
                    <i class="fas fa-list-alt text-xl"></i>
                    <span class="text-xs font-medium">المعاملات</span>
                </a>

                <!-- Company Profile -->
                <a href="company-profile.html" class="flex flex-col items-center gap-1 px-4 py-2 text-gray-400 hover:text-primary transition-colors">
                    <i class="fas fa-building text-xl"></i>
                    <span class="text-xs font-medium">ملف الشركة</span>
                </a>

                <!-- Notifications -->
                <a href="notifications.html" class="flex flex-col items-center gap-1 px-4 py-2 text-gray-400 hover:text-primary transition-colors relative">
                    <i class="fas fa-bell text-xl"></i>
                    <span class="text-xs font-medium">الإشعارات</span>
                    <span class="absolute top-1 right-3 w-2 h-2 bg-red-500 rounded-full"></span>
                </a>

                <!-- More -->
                <a href="more.html" class="flex flex-col items-center gap-1 px-4 py-2 text-primary">
                    <i class="fas fa-ellipsis-h text-xl"></i>
                    <span class="text-xs font-medium">المزيد</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
