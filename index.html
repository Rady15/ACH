<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة إدارة معاملات الشركات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'tajawal': ['Tajawal', 'sans-serif']
                    },
                    colors: {
                        'primary': '#1A73E8',
                        'primary-dark': '#0F4DAC',
                        'secondary': '#14B8A6',
                        'bg-main': '#F5F7FA',
                        'card-bg': '#FFFFFF'
                    }
                }
            }
        }
    </script>
</head>
<body class="font-tajawal bg-primary">
    <div class="min-h-screen flex items-center justify-center">
        <div class="text-center">
            <!-- Logo -->
            <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center mx-auto mb-8 shadow-lg">
                <i class="fas fa-building text-primary text-3xl"></i>
            </div>

            <!-- App Name -->
            <h1 class="text-2xl font-bold text-white mb-4">منصة إدارة معاملات الشركات</h1>
            <p class="text-white opacity-90 mb-8">نسهل عليك إدارة جميع معاملات شركتك</p>

            <!-- Loading Animation -->
            <div class="flex justify-center space-x-2 rtl:space-x-reverse">
                <div class="w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 0s"></div>
                <div class="w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                <div class="w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
            </div>
        </div>
    </div>

    <script>
        // Redirect to onboarding page after 3 seconds
        setTimeout(() => {
            window.location.href = 'onboarding1.html';
        }, 3000);
    </script>
</body>
</html>
