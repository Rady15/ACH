<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التعريف بالتطبيق - منصة إدارة معاملات الشركات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'tajawal': ['Tajawal', 'sans-serif']
                    },
                    colors: {
                        'primary': '#1A73E8',
                        'primary-dark': '#0F4DAC',
                        'secondary': '#14B8A6',
                        'bg-main': '#F5F7FA',
                        'card-bg': '#FFFFFF'
                    }
                }
            }
        }
    </script>
</head>
<body class="font-tajawal bg-bg-main">
    <div class="min-h-screen flex flex-col">
        <!-- Skip Button -->
        <div class="flex justify-end p-6">
            <a href="login.html" class="text-gray-500 hover:text-primary transition-colors text-sm font-medium">
                تخطي
            </a>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col items-center justify-center px-6 text-center">
            <!-- Illustration -->
            <div class="w-64 h-64 mb-8">
                <div class="w-full h-full bg-gradient-to-br from-primary to-primary-dark rounded-full flex items-center justify-center shadow-lg">
                    <i class="fas fa-building text-white text-6xl"></i>
                </div>
            </div>

            <!-- Title -->
            <h1 class="text-3xl font-bold text-gray-900 mb-4">
                مرحباً بك في منصة إدارة معاملات الشركات
            </h1>

            <!-- Description -->
            <p class="text-lg text-gray-600 mb-12 leading-relaxed max-w-md">
                منصة شاملة لإدارة جميع معاملات شركتك بسهولة وأمان. نقدم لك خدمات متكاملة لتسهيل أعمالك التجارية.
            </p>

            <!-- Features -->
            <div class="space-y-4 mb-12 w-full max-w-sm">
                <div class="flex items-center gap-4 text-right">
                    <div class="w-12 h-12 bg-primary bg-opacity-10 rounded-xl flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-clock text-primary text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-medium text-gray-800">توفير الوقت</h3>
                        <p class="text-sm text-gray-500">إنجاز معاملاتك في وقت قياسي</p>
                    </div>
                </div>

                <div class="flex items-center gap-4 text-right">
                    <div class="w-12 h-12 bg-green-500 bg-opacity-10 rounded-xl flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-shield-alt text-green-600 text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-medium text-gray-800">الأمان والخصوصية</h3>
                        <p class="text-sm text-gray-500">حماية كاملة لبيانات شركتك</p>
                    </div>
                </div>

                <div class="flex items-center gap-4 text-right">
                    <div class="w-12 h-12 bg-blue-500 bg-opacity-10 rounded-xl flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-headset text-blue-600 text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-medium text-gray-800">دعم فني على مدار الساعة</h3>
                        <p class="text-sm text-gray-500">فريق دعم جاهز لمساعدتك</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="p-6">
            <!-- Dots Indicator -->
            <div class="flex justify-center gap-2 mb-6">
                <div class="w-3 h-3 bg-primary rounded-full"></div>
                <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
                <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
            </div>

            <!-- Next Button -->
            <a href="onboarding2.html" class="w-full bg-primary text-white py-4 px-6 rounded-xl font-medium text-center block hover:bg-primary-dark transition-all shadow-lg">
                التالي
                <i class="fas fa-arrow-left mr-2"></i>
            </a>
        </div>
    </div>
</body>
</html>
